services:
  prometheus:
    image: prom/prometheus:latest
    container_name: prometheus
    volumes:
      - ./prometheus.yaml:/etc/prometheus/prometheus.yaml
    command:
      - "--config.file=/etc/prometheus/prometheus.yaml"
    ports:
      - "9090:9090"
    networks:
      - practicas_mongo-network
    pull_policy: always

  grafana:
    image: grafana/grafana:latest
    container_name: grafana
    ports:
      - "3001:3000"
    networks:
      - practicas_mongo-network
    depends_on:
      - prometheus

networks:
  practicas_mongo-network:
    external: true  # importante: usar el mismo network que tus otros contenedores
